<mat-card>
  <mat-card-title>Excluir Filme</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" 
        [value]="movie.name" name="name" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Sinopse"
        [value]="movie.sinopses" name="sinopses" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Atores (Separados por ; e espaÃ§o)"
        [value]="movie.actors" name="actors" disabled>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteMovie()" color="warn">
    Excluir
  </button>
  
  <button mat-raised-button (click)="cancel()" color="accent">
    Cancelar
  </button>
</mat-card>
